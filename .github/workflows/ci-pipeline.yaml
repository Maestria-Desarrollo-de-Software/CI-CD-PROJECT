name: CI Pipeline

on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  # 1) Lint / Format backend
  lint-backend:
    name: Lint & Format Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Cache de Gradle o Maven
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Lint/Format
        run: |
          # Ajusta si usas Spotless o Checkstyle
          ./gradlew spotlessCheck

  # 2) Análisis estático del backend
  static-analysis-backend:
    name: Static Analysis Backend
    runs-on: ubuntu-latest
    needs: lint-backend
    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run SpotBugs (estático)
        run: |
          ./gradlew spotBugsMain

  # 3) Tests backend con PostgreSQL real
  test-backend:
    name: Test Backend with MySQL
    runs-on: ubuntu-latest
    needs: static-analysis-backend
    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_DATABASE: petclinic
          MYSQL_USER: petclinic
          MYSQL_PASSWORD: petclinic
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=15

    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_NAME: petclinic
      DB_USER: petclinic
      DB_PASS: petclinic

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          
      - name: Run Quality Gates
        run: ./gradlew qualityGate

  # Placeholder: Lint frontend (si se agrega frontend luego)
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Skipped (no frontend detected)
        run: echo "No frontend code to lint"

  # Placeholder: Tests frontend
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Skipped (no frontend detected)
        run: echo "No frontend code to test"

  # Placeholder: Build frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Skipped (no frontend detected)
        run: echo "No frontend to build"


  # CD - STAGING
  deploy-staging:
    name: Deploy Staging
    runs-on: [self-hosted, staging]
    needs: test-backend
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - uses: actions/checkout@v4
    
      # Paso 1: Configurar el ambiente Java en el runner
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17' # Asegúrate de que sea la versión correcta de tu proyecto
          distribution: 'temurin'
          cache: 'gradle'
  
      # Paso 2: Compilar el proyecto y generar el .jar
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
  
      # Paso 3: Compilar el proyecto con Gradle
      # Esto genera el JAR en 'build/libs/' en lugar de 'target/'
      - name: Build with Gradle
        run: ./gradlew bootJar -x test
  
      # Paso 4: Crear el archivo .env
      - name: Create env file
        run: |
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASS=${{ secrets.DB_PASS }}" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "SPRING_PROFILES_ACTIVE=staging" >> .env
  
      # Paso 5: Desplegar usando rutas de Gradle
      - name: Deploy and restart application
        run: |
          DEPLOY_DIR="/var/www/petclinic-staging/releases/"
          
          # Gradle pone los JARs en build/libs/
          # Usamos un wildcard (*) para capturar el nombre, o pon el nombre exacto
          JAR_SOURCE=$(ls build/libs/*.jar | head -n 1)
          JAR_NAME="petclinic.jar"
  
          mkdir -p $DEPLOY_DIR
  
          # Mover el archivo generado desde la ruta de Gradle
          mv $JAR_SOURCE $DEPLOY_DIR/$JAR_NAME
          mv .env $DEPLOY_DIR/.env
  
          sudo systemctl restart petclinic-staging.service &

  # CD - PRODUCTION
  deploy-production:
    name: Deploy Production
    runs-on: [self-hosted, production]
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment: production
  
    steps:
      - uses: actions/checkout@v4
    
      # Paso 1: Configurar el ambiente Java en el runner
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17' # Asegúrate de que sea la versión correcta de tu proyecto
          distribution: 'temurin'
          cache: 'gradle'
  
      # Paso 2: Compilar el proyecto y generar el .jar
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
  
      # Paso 3: Compilar el proyecto con Gradle
      # Esto genera el JAR en 'build/libs/' en lugar de 'target/'
      - name: Build with Gradle
        run: ./gradlew bootJar -x test
  
      # Paso 4: Crear el archivo .env
      - name: Create env file
        run: |
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASS=${{ secrets.DB_PASS }}" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "SPRING_PROFILES_ACTIVE=staging" >> .env
  
      # Paso 5: Desplegar usando rutas de Gradle
      - name: Deploy and restart application
        run: |
          DEPLOY_DIR="/var/www/petclinic-prod/releases/"
          
          # Gradle pone los JARs en build/libs/
          # Usamos un wildcard (*) para capturar el nombre, o pon el nombre exacto
          JAR_SOURCE=$(ls build/libs/*.jar | head -n 1)
          JAR_NAME="petclinic.jar"
  
          mkdir -p $DEPLOY_DIR
  
          # Mover el archivo generado desde la ruta de Gradle
          mv $JAR_SOURCE $DEPLOY_DIR/$JAR_NAME
          mv .env $DEPLOY_DIR/.env
  
          sudo systemctl restart petclinic-staging.service &
